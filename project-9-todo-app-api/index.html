<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/ea78f35ea5.js" crossorigin="anonymous"></script>
  <title>ToDo List</title>
</head>
<body>

  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class "mb-4">My Todos</h1>
      <form class="search">
        <input class="form-control m-auto" type="text" name"search" placeholder="Search todos">
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light">

    </ul>

    <form class="add text-center my-4">
      <label class="text-light">Add new todo here..</label>
      <input class="form-control m-auto" type="text" name="newtodo">
    </form>

  </div>

</body>
<script src="scripts/todoapi.js"></script>
<script src="scripts/main.js"></script>
</html>
